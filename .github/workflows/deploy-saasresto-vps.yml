name: Deploy SAASRESTO to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Debug Buildx info
        run: |
          echo "=== Docker Buildx Version ==="
          docker buildx version
          echo ""
          echo "=== Docker Buildx Builders ==="
          docker buildx ls
          echo ""
          echo "=== Current Builder ==="
          docker buildx inspect --bootstrap

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify runner permissions
        run: |
          echo "=== Runner User ==="
          whoami
          echo ""
          echo "=== User Groups ==="
          groups
          echo ""
          echo "=== Docker Access Test ==="
          if ! docker ps > /dev/null 2>&1; then
            echo "‚ùå ERROR: Cannot access Docker. Ensure runner user is in docker group:"
            echo "   sudo usermod -aG docker $(whoami)"
            echo "   Then logout/login or reboot the runner."
            exit 1
          fi
          echo "‚úÖ Docker access OK"
          echo ""
          echo "=== /opt/saasresto permissions ==="
          if [ ! -w "/opt/saasresto" ] 2>/dev/null; then
            echo "‚ùå ERROR: Cannot write to /opt/saasresto. Run once on VPS:"
            echo "   sudo chown -R $(whoami):$(whoami) /opt/saasresto"
            exit 1
          fi
          echo "‚úÖ Write access to /opt/saasresto OK"

      - name: Sync infrastructure files to VPS
        run: |
          echo "üìÅ Syncing infrastructure files..."
          
          # Create directories if they don't exist (runner must own /opt/saasresto)
          mkdir -p /opt/saasresto/{nginx/conf.d,certs/live,data/postgres,backups,uploads,logs,scripts,docs}
          
          # Sync deploy files (exclude .env to preserve secrets)
          rsync -av --exclude='.env' --exclude='.env.*' \
            ./deploy/saasresto/ /opt/saasresto/
          
          # Make scripts executable
          chmod +x /opt/saasresto/scripts/*.sh 2>/dev/null || true
          
          echo "‚úÖ Files synced to /opt/saasresto/"
          ls -la /opt/saasresto/

      - name: Create Docker network
        run: |
          echo "üåê Creating edge network..."
          docker network create edge 2>/dev/null || echo "Edge network already exists"

      - name: Login to GHCR
        run: |
          echo "üîê Logging in to GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "‚úÖ GHCR login successful"

      - name: Deploy SAASRESTO
        run: |
          cd /opt/saasresto
          
          echo "üì¶ Pulling latest image..."
          docker compose pull
          
          echo "üöÄ Starting updated containers..."
          docker compose up -d
          
          echo "üßπ Cleaning up old images..."
          docker image prune -f
          
          echo "üìã Container status:"
          docker compose ps

      - name: Wait for app to be healthy
        run: |
          echo "‚è≥ Waiting for app to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "‚úÖ App is healthy!"
              exit 0
            fi
            echo "   Attempt $i/30 - waiting..."
            sleep 5
          done
          echo "‚ùå App did not become healthy in time"
          exit 1

      - name: Verify public endpoint
        continue-on-error: true
        run: |
          echo "üîç Verifying public endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://saasresto.isprojets.cloud/api/health 2>/dev/null || echo "000")
          
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Public endpoint is responding (HTTP $HTTP_STATUS)"
          else
            echo "‚ö†Ô∏è Public endpoint returned HTTP $HTTP_STATUS (TLS may not be ready yet - non-fatal)"
          fi

      - name: Send deployment notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
          
          # Optional: Send Slack/Discord notification
          # curl -X POST -H 'Content-type: application/json' \
          #   --data "{\"text\":\"SAASRESTO deployment $STATUS\"}" \
          #   ${{ secrets.SLACK_WEBHOOK }}

  rollback:
    name: Rollback (Manual)
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: deploy
    environment: production

    steps:
      - name: Rollback to previous version
        run: |
          cd /opt/saasresto
          
          echo "üîÑ Rolling back..."
          
          # Get previous image
          PREV_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep saasresto | head -2 | tail -1)
          
          if [ -n "$PREV_IMAGE" ]; then
            echo "   Rolling back to: $PREV_IMAGE"
            sed -i "s|SAASRESTO_IMAGE=.*|SAASRESTO_IMAGE=$PREV_IMAGE|" .env
            docker compose up -d
            echo "‚úÖ Rollback complete"
          else
            echo "‚ùå No previous image found for rollback"
            exit 1
          fi
